<h1 class="h1">{{title}}</h1>
<div class="container">
    <div *ngFor="let prod of drinks" class="card bg-light m-2" style="width: 18rem;">
      <img [src]=prod.src class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{prod.title}}</h5>
        <hr>
        <p  class="card-text price">{{prod.price}}  грн.</p>
        <div [routerLink]="[ '/pizza', prod.id ]"  class="btn-order">Детальніше</div>
      </div>
    </div>
  </div>
